<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar-brand">
            <img src="microblog-logo.svg" alt="Microblog logo." />Microblog
        </div>

        <ul class="navbar-navigation">
            <li class="navbar-navigation-item"><a href="#" class="navbar-link">Recent</a></li>
            <li class="navbar-navigation-item"><a href="#" class="navbar-link">Calendar</a></li>
        </ul>
    </header>
    
    <main>
        <section>
            <h1>Add new entry</h1>

            <form action="/entry" method="post" class="form">
                <p class="form-input">
                    <label for="entry" class="form-label">Entry contents:</label>
                    <textarea name="content" id="entry" class="form-textarea"></textarea>
                </p>

                <button type="submit" class="form-submit">Add entry</button>
            </form>
        </section>

        <section>
            <h1>Recent posts</h1>

            <article>
                <div>
                    <h2>Lorem, ipsum dolor sit</h2>
                    <time datetime="14-10-2019">Oct 14</time>
                </div>

                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, quasi optio.
                </p>
            </article>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <section class="left">
                <a href="#" class="footer-item">Made by Rubens Rabelo</a>
                <a href="#" class="footer-item">Check out my others projects</a>
            </section>

            <section class="rigth">
                <div class="footer-column">
                    <a href="#" class="footer-item">Recent</a>
                    <a href="#" class="footer-item">Calendar</a>
                </div>
                
                <div class="footer-column">
                    <a href="#" class="footer-item">About</a>
                    <a href="#" class="footer-item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
